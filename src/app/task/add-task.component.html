
<div class="col-md-6">        
        <form [formGroup]="addForm" (ngSubmit)="onSubmit()">                   
            <div class="form-group">
                <label for="Task1" style="font-size: large;">Task Name:</label>
                <input type="text" formControlName="Task1" placeholder="Task Name" name="Task1" class="form-control" id="Task1" style="font-size: large;">                
            </div>        
            <div class="form-group inline">
                <label for="Priority" style="font-size: large;">Priority:</label>
                <div>
                    <span>0</span>
                    <span style="float: right!important;">30</span>
                </div>
                <input type="range" min="0" max="30" step="1" formControlName="Priority" placeholder="Priority" name="Priority" class="form-control" id="Priority" style="font-size: large;">                            
            </div>
            <div class="form-group">
                <label for="Parent_ID" style="font-size: large;">Parent Task:</label>
                <input type="text" formControlName="Parent_ID" placeholder="Parent Task" name="Parent_ID" class="form-control" id="Parent_ID" style="font-size: large;">
            </div>
            <div class="form-group">
                <label for="Start_Date" style="font-size: large;">Start Date:</label>
                <input type="text" formControlName="Start_Date" placeholder="Start Date" name="Start_Date" class="form-control" id="Start_Date" style="font-size: large;">
            </div>
            <div class="form-group">
                <label for="End_Date" style="font-size: large;">End Date:</label>
                <input type="text" formControlName="End_Date" placeholder="End Date" name="End_Date" class="form-control" id="End_Date" style="font-size: large;">
            </div>
            <div class="btn-group" role="group" aria-label="...">
                <button class="btn btn-default">Add Task</button>
                <button class="btn btn-default" (click)='onReset()'>Reset</button>
            </div>  
        </form>
</div>
